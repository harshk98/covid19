<div class="container mt-5">
    <h4 class="text-center mb-4">COVID-19 TRACKER: WORLD</h4>
    <div class="row">
        <div class="col-lg-3 col-6">
            <div class="card shadow-sm text-danger ">
                <div class="card-header">
                    <p>Total Cases</p>
                </div>
                <div class="card-body">
                    <p>{{case}}</p>
                </div>
            </div><br/>
        </div>
        <div class="col-lg-3 col-6">
            <div class="card shadow-sm text-primary ">
                <div class="card-header">
                    <p>Active</p>
                </div>
                <div class="card-body">
                    <p>{{active}}</p>
                </div>
            </div><br/>
        </div>
        <div class="col-lg-3 col-6">
            <div class="card shadow-sm text-success ">
                <div class="card-header">
                    <p>Recover</p>
                </div>
                <div class="card-body">
                    <p>{{recover}}</p>
                </div>
            </div><br/>
        </div>
        <div class="col-lg-3 col-6">
            <div class="card shadow-sm text-danger ">
                <div class="card-header">
                    <p>Deaths</p>
                </div>
                <div class="card-body">
                    <p>{{death}}</p>
                </div>
            </div><br/>
        </div>
    </div>
</div>
<div class="main">
  
    <!-- Actual search box -->
    <div class="form-group has-search">
      <i class="fa fa-search form-control-feedback"></i>
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="SearchText">
    </div>
  </div>
<table class="table table-striped">
    <tr>
        <th>Flags</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Active Cases</th>
        <th>Recovered</th>
        <th>Deaths</th>
    </tr>
    <tr *ngFor="let a of data | filter:SearchText | paginate:{ itemsPerPage:20, currentPage:p };">
        <td  class="flags"><img src="{{a.countryInfo.flag}}"></td>
        <td class="con">{{a.country}}</td>
        <td class="pop">{{a.cases}}</td>
        <td class="act">{{a.active}}</td>
        <td class="rec">{{a.recovered}}</td>
        <td class="det">{{a.deaths}}</td>
    </tr>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
