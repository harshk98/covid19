<table class="table table-dark" *ngIf="state">
    <tr>
        <th>State/UT</th>
        <th>CONFIRMED</th>
        <th>ACTIVE</th>
        <th>RECOVERD</th>
        <th>DECEASED</th>
    </tr>
    <tr *ngFor="let d of state;let i=index;">
        <td>{{name[i]}}</td>
        <td>{{confirm[i]}}</td>
        <td>{{active[i]}}</td>
        <td>{{recover[i]}}</td>
        <td>{{decease[i]}}</td>
    </tr>
    </table>
